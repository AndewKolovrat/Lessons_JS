<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_1</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Validate.js" defer></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" defer src="js/main.js"></script>
</head>

<body>

    <div class="shop" id="shop">

        <header class="header">

            <div class="header_top">

                <button class="header_cart-btn" @click="$refs.cart.showOrHide()">
                    Cart
                </button>

                <Search ref="search"></Search>

            </div>

            <Cart ref="cart"></Cart>

        </header>

        <main class="main">
            <Error ref="error"></Error>
            <Products ref="catalog"></Products>
        </main>

        <footer class="footer">
            <form action="#" class="footer_feedback">
                <input id="name" type="text" placeholder="Your name:" class="footer_feedback_name">
                <input id="phone" type="text" placeholder="Your phone: +7(000)000-0000" class="footer_feedback_phone">
                <input id="mail" type="text"
                    placeholder="Your email: mymail@mail.ru или my.mail@mail.ru или my-mail@mail.ru"
                    class="footer_feedback_email">
                <textarea name="message" placeholder="Your message:" cols="30" rows="10"
                    class="footer_feedback_msg"></textarea>
                <p id="warningMsg" class="footer_feedback_warning"></p>
                <button class="footer_feedback_btn">Submit</button>
            </form>
        </footer>

    </div>

</body>

</html>

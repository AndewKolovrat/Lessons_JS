<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <button class="header_cart-btn">Cart</button>
        <ul class="hidden cart">
            <li class="cart_item">
                <h4>Имя товара</h4>
                <p>Цена ед.</p>
                <p>Количество</p>
                <p>Цена за позицию</p>
                <p>Удалить позицию</p>
            </li>
        </ul>
        <form action="#" class="search-form">
            <input type="search" class="search-form_field">
        </form>
    </header>
    <main class="main">
        <ul class="products"></ul>
    </main>

    <footer class="footer">
        <form action="#" class="footer_feedback">
            <input type="text" placeholder="Your name:" class="footer_feedback_name">
            <input type="text" placeholder="Your phone: +7(000)000-0000" class="footer_feedback_phone">
            <input type="text" placeholder="Your email: mymail@mail.ru или my.mail@mail.ru или my-mail@mail.ru"
                class="footer_feedback_email">
            <textarea name="message" placeholder="Your message:" cols="30" rows="10"
                class="footer_feedback_msg"></textarea>
            <p class="footer_feedback_warning"></p>
            <button class="footer_feedback_btn">Sudmit</button>
        </form>
    </footer>

    <script src="js/shop.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
